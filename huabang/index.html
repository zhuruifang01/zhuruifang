<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画板</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<script src="js/jquery.js"></script>
	<script src="js/draw.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="box">
		<div class="left">
			<ul>
				<li class="iconfont add">&#xe600;&nbsp;&nbsp;新建</li>
				<li class="iconfont save">&#xe608;&nbsp;&nbsp;保存</li>
				<li class="iconfont cancel">&#xe601;&nbsp;&nbsp;撤销</li>
				<li class="iconfont earser">&#xe60d;&nbsp;&nbsp;橡皮擦</li>
                <span class="fenge"></span>
				<li class="iconfont line" role="line">&#xe605;&nbsp;&nbsp;线条</li>
				<li class="iconfont rect" role="rect">&#xe606;&nbsp;&nbsp;矩形</li>
				<li class="iconfont circle" role="circle">&#xe604;&nbsp;&nbsp;圆形</li>
				<li class="iconfont triangle" role="triangle">&#xe60c;&nbsp;&nbsp;三角形</li>
				<li class="iconfont polygon" role="polygon">&#xe60b;&nbsp;&nbsp;多边形</li>
				<li class="iconfont multiAngleStar" role="multiAngleStar">&#xe603;&nbsp;&nbsp;多角星</li>
				<li class="iconfont pencil" role="pencil">&#xe609;&nbsp;&nbsp;铅笔</li>
				<span class="fenge"></span>
				<li class="iconfont fill" role="fill">&#xe60a;&nbsp;&nbsp;填充</li>
				<li class="iconfont stroke" role="stroke">&#xe607;&nbsp;&nbsp;描边</li>
                <span class="fenge"></span>
				<li class="iconfont fillstyle" role="fillstyle" >填充样式<input type="color"></li>
				<li class="iconfont strokestyle" role="strokestyle" >描边样式<input type="color"></li>
			</ul>
		</div>
		<div class="right">
			<div class="palette-box">
				
			</div>
		</div>
		<img src="images/bxx.png" alt="" />
	</div>
</body>
</html>
